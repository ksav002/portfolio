<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Keshab Poudel</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <div class="header__logo-container">
                <div class="header__logo-img-cont">
                    <img src="assets/png/ksav.png" alt="Keshab Poudel Logo Image" class="header__logo-img">
                </div>
                <span class="header__logo-sub">Keshab Poudel</span>
            </div>
            <nav class="header__main">
                <ul class="header__nav-links">
                    <li class="header__link-wrapper">
                        <a href="./" class="header__link">Home</a>
                    </li>
                    <li class="header__link-wrapper">
                        <a href="#about" class="header__link">About</a>
                    </li>
                    <li class="header__link-wrapper">
                        <a href="#projects" class="header__link">Projects</a>
                    </li>
                    <li class="header__link-wrapper">
                        <a href="#contact" class="header__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="home">
        <div class="home__content">
            <h1 class="home__heading">Hey, I'm Keshab Poudel</h1>
            <div class="home__info">
                <p class="home__info-text">
                    A Beginner Web Developer and Programmer
                </p>
            </div>
            <div class="home__cta">
                <a href="#projects" class="home__cta-btn">Projects</a>
            </div>
        </div>

        <div class="home__socials">
            <div class="home__social">
                <a href="https://www.facebook.com/ksav.poudel.7" target="_blank" class="home__social-icon-link" rel="noreferrer">
                    <img src="assets/svg/facebook.svg" alt="Keshab Poudel Facebook Profile" class="home__social-icon">
                </a>
            </div>
            <div class="home__social">
                <a href="https://www.linkedin.com/in/keshabpoudel2003/" target="_blank" class="home__social-icon-link" rel="noreferrer">
                    <img src="assets/svg/linkedin.svg" alt="Keshab Poudel Linkedin Profile" class="home__social-icon">
                </a>
            </div>
            <div class="home__social">
                <a href="https://github.com/ksav002" target="_blank" class="home__social-icon-link" rel="noreferrer">
                    <img src="assets/svg/github.svg" alt="Keshab Poudel Github Profile" class="home__social-icon">
                </a>
            </div>
        </div>


    </section>

    <section id="about" class="about__pad">
        <div class="about__container">
            <h2 class="about__heading">
                <span class="about__heading-text">
                    About Me
                </span>
                <span class="about__heading-sub">   
                    Here you will find more information about me, what I do, and my
                    current skills mostly in terms of programming and technology
                </span>
            </h2>
        </div>
    </section>

</html>
